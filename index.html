<html>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"   integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo="   crossorigin="anonymous"></script>  
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link href="https://bootswatch.com/cerulean/bootstrap.min.css" type="text/css" rel='stylesheet'>
		<!-- Markdown parser -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
		<!-- Background Animation -->
		<script src="js/victor.js"></script>
		<script src="js/canvasstuff.js"></script>
		<script src="js/ribbons-anim.js"></script>
		<!-- CMS Javascript -->
		<script src="js/cms.js"></script>
		
		
		<style>
			#background {
			  position:absolute;
			  z-index:-1;
			  width:100%;
			  height:100%;
			  background-color:#FFF;
			}
			
			.container {
				background-color:rgba(200,200,255,0.7);
				padding:0px;
				border-radius:4px;
				color:black;
			}
			
			#main div {
				padding: 10px;
			}
			
			#a, #b {
				position:absolute; 
				width:100%;
			}
		</style>
	</head>
	
	<body>
		<canvas id="background"></canvas>
		<div class="container">
			<header>
			</header>
			
			<!-- Static navbar -->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				  <div class="navbar-header">
				    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				      <span class="sr-only">Toggle navigation</span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				    </button>
				    <a class="navbar-brand" href="#">AJAX CMS</a>
				  </div>
				  <div id="navbar" class="navbar-collapse collapse">
				    <ul id='menu' class="nav navbar-nav">
				    	<!-- Pages get inserted here to make menu -->
				    </ul>
				  </div><!--/.nav-collapse -->
				</div><!--/.container-fluid -->
			</nav>
			
			<main id="main" style="position:relative; width:100%;">
				<!-- Content gets inserted here, a and b are for making page style transitions. -->
				<div id='a' style=""></div>
				<div id='b' style="display:none;"></div>
			</main>
			
			<footer>
			</footer>
		</div>
	</body>

</html>
